name: Nightly LCME pulse
permissions: {contents: write}

on:
  schedule: [{cron: '30 3 * * *'}]      # 03:30 UTC nightly
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: {python-version: '3.11'}

      - run: pip install -r requirements.txt

      - run: python src/fetch_lcme.py
      - run: python src/fetch_lcme_pdfs.py      # ← fixed indentation
      - run: python src/fetch_aamc.py
      - run: python src/tag_updates.py
      - run: python src/make_digest.py
      - run: python src/md_to_html.py

      - run: |
          git config --global user.email "action@github.com"
          git config --global user.name  "GH‑Actions Bot"
          git add data/ digests/ docs/
          git commit -m "Nightly LCME pulse $(date -u '+%Y-%m-%d')" || echo "No changes"
          git push
